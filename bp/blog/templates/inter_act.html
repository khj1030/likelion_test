{% extends 'basic.html' %}
{% block content %}
<div class="inner-title">[교내활동]</div>

{% if blogs %}
{% for blog in blogs %}
{% if blog.writer == user %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title"><a href="{%url 'detail' blog.id%}" style="color: black">{{blog.title}}</a></h2>
      <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
  </div>
</div>
{% endif %}
{% endfor %}
{% else %}
<h1>글이 존재하지 않습니다.</h1>  
{% endif %}
<a href="{% url 'new_inter_act' %}"><button type="button" class="btn btn-dark btn-test">글쓰기</button></a>
</div>
{% endblock %}
